service: dynamodbProduto

frameworkVersion: '2'

variablesResolutionMode: 20210219

package:
  exclude:
    - node_modules/aws-sdk/**
    - mocks/
    - package-lock.json

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  stage: dev
  apiGateway:
    shouldStartNameWithService: true
  region: sa-east-1
  environment:
    TABELA_PRODUTO: Produto
  iam:
    role:
      statements:
      - Effect: Allow
        Action:
          - dynamodb:Scan
          - dynamodb:Query
          - dynamodb:GetItem
          - dynamodb:PutItem
          - dynamodb:UpdateItem
          - dynamodb:DeleteItem
          - dynamodb:DescribeTable
        Resource: "arn:aws:dynamodb:${self:provider.region}:*:*"

functions:
  adicionar_produto:
    handler: handler.adicionar
    events:
      - http:
          path: produto
          method: post
  atualizar_produto:
    handler: handler.atualizar
    events:
      - http:
          path: produto/{id}
          method: put
  deletar_produto:
    handler: handler.deletar
    events:
      - http:
          path: produto/{id}
          method: delete
  buscar_produto:
    handler: handler.buscar
    events:
      - http:
          path: produto/{id}
          method: get
  listar_produto:
    handler: handler.listar
    events:
      - http:
          path: produto
          method: get

resources:
  Resources:
    Produto:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        TableName: ${self:provider.environment.TABELA_PRODUTO}
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1